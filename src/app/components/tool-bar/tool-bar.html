<div class="toolbar">
  <div class="toolbar_form">
    <mat-form-field class="toolbar_form_input">
      <mat-label>Search employees by full name or email...</mat-label>
      <input matInput placeholder="Ex. John Doe" />
    </mat-form-field>
  </div>

  <div class="toolbar_employees">
    <button matFab [matMenuTriggerFor]="filterMenu">
      <mat-icon>filter_alt</mat-icon>
    </button>
    <mat-menu #filterMenu="matMenu">
      <button mat-menu-item>
        <span>Name (asc/desc)</span>
      </button>
      <button mat-menu-item>
        <span>Start Date</span>
      </button>
      <button mat-menu-item>
        <span>Number of skills</span>
      </button>
    </mat-menu>

    <button
      matIconButton
      [matMenuTriggerFor]="customMenu"
      [matMenuTriggerData]="{ disableClose: true }"
    >
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #customMenu="matMenu" class="toolbar_toggle">
      <button mat-menu-item>
        <mat-slide-toggle
          class="toolbar_employees_toggle"
          (change)="customInfoCheck($event)"
          [checked]="customInfo()"
          (click)="$event.stopPropagation()"
        >
          Custom Info
        </mat-slide-toggle>
      </button>
      <button mat-menu-item>
        <mat-slide-toggle
          class="toolbar_employees_toggle"
          (change)="showSkillsCheck($event)"
          [checked]="showSkills()"
          (click)="$event.stopPropagation()"
        >
          Show Skills
        </mat-slide-toggle>
      </button>
      <button mat-menu-item>
        <mat-slide-toggle
          class="toolbar_employees_toggle"
          (change)="customActionsCheck($event)"
          [checked]="customActions()"
          (click)="$event.stopPropagation()"
        >
          Custom Actions
        </mat-slide-toggle>
      </button>
    </mat-menu>

    <button matFab extended (click)="openDialog()">
      <mat-icon>add_2</mat-icon> Add Employee
    </button>
  </div>
</div>
