<app-header></app-header>
<app-tool-bar
  [showSkills]="showSkills()"
  [customActions]="customActions()"
  [customInfo]="customInfo()"
  (showSkillsChanged)="showSkillsChanged($event)"
  (customActionsChanged)="showCustomActions($event)"
  (customInfoChanged)="showCustomInfo($event)"
  (searchChanged)="onSearch($event)"
></app-tool-bar>
<app-employee-list
  [showSkills]="showSkills()"
  [customActions]="customActions()"
  [customInfo]="customInfo()"
  [sortBy]="sortBy()"
  [sortOrder]="sortOrder()"
  [searchTerm]="searchTerm()"
></app-employee-list>
